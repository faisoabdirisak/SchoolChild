{% extends 'main.html' %}

{% block content %}
<div class="full-screen-container">
    <div class="faisoo">
      <a class="backButton" href="{% url 'account' %}"><i class="fas fa-chevron-left prev-btn"></i></a>
      <h3 class="login-title">Edit Your Profile Details</h3>
      <form method="POST" action="{% url 'edit-account' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="input-group">
          <label>{{field.label}}</label>
          {{field}}
        </div>
        {% endfor %}
        <!-- <div class="input-group">
          <label>Password</label>
          <input type="password">
        </div> -->
        <button type="submit" class="login-button">submit</button>
      </form>
{% endblock content %}
